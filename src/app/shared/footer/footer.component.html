<footer class="footer">

    <!-- Menu de navegacion -->
    <div class="menu">
        <div class="a__container">
            <a routerLink="Inicio">Inicio</a>
        </div>
        <div class="a__container">
            <a routerLink="Productos">Producto</a>
        </div>
        <div class="a__container">
            <a routerLink="">Preguntas frecuentes</a>
        </div>
    </div>

    <!-- Redes sociales -->
    <div class="redesSociales">
        <div *ngFor="let dato of datos">
            <a [href]="dato.informacion" target="_blank">
                <i class="fab fa-{{dato.id}} {{dato.id}}"></i>
            </a>
        </div>
        <div *ngIf="whatapp?.informacion != ''" id="whatsapp">
            <i class="fab fa-whatsapp whatsapp"></i>
            <div class="container__info__redes">
                {{whatapp?.informacion}}
            </div>
        </div>
    </div>

    <!-- Nombre del negocio -->
    <p class="nombreNegocio">{{nombreNegocio}}</p>
</footer>
