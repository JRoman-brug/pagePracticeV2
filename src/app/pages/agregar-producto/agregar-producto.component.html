<div>
    <form action="" [formGroup]="formulario" (ngSubmit)="submit()">
        <input type="text" placeholder="nombre del producto" formControlName="producto">
        <input type="number" placeholder="precio" formControlName="precio">
        <input type="text" placeholder="categoria" formControlName="categoria">
        <input type="text" placeholder="description" formControlName="description">
        <input type="text" placeholder="imagen" formControlName="image">

        <button type="submit">agregar</button>
    </form>
</div>
