<div class="contenedor__general">
    <p-table [value]="productos" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Imagen</th>
                <th style="width: 320px;">Nombre</th>
                <th style="width: 320px;">Precio</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
            <tr>
                <td>
                    <img [src]="producto.img" alt="" style="width: 50px;height: 50px; object-fit: cover;">
                </td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio |currency}}</td>
                <td>{{producto.categoria}}</td>
                <td>
                    <input type="checkbox" class="checkCarousel" [checked]="producto.carousel" (change)="agregarProductoCarousel(producto.id, producto.carousel)">
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
