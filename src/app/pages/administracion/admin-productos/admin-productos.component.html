<div class="hola">
    <p-table [value]="productos" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Imagen</th>
                <th style="width: 320px;">Nombre</th>
                <th style="width: 320px;">Precio</th>
                <th>Categoria</th>
                <th style="width: 180px"></th>
                <th>
                    <button class="btn btn-success" (click)="AddProducto()"><i class="pi pi-fw pi-plus"></i></button>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
            <tr>
                <td>
                    <img [src]="producto.img" alt="" style="width: 50px;height: 50px; object-fit: cover;">
                </td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio |currency}}</td>
                <td>{{producto.categoria}}</td>
                <td>
                    <button class="btn btn-warning" (click)="editProducto(producto.id)"><i
                            class="pi pi-fw pi-pencil"></i></button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProducto(producto.id)"><i
                            class="pi pi-fw pi-trash"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
