<p-dataView [value]="productos" [paginator]="true" [rows]="16" filterBy="nombre" [sortField]="sortField"
    [sortOrder]="sortOrder" #dv>

    <!-- Header de dataview -->
    <ng-template pTemplate="header">
        <div class="headerOptions">

            <!-- Opciones para ordenar los productos por precio -->
            <p-dropdown [options]="OpcionesPrecio" placeholder="Ordenar por precio"
                (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>


            <!-- Buscador por nombre -->
            <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                <i class="pi pi-search"></i>
                <!-- Usar esto (input)="dv.filter($event.target.value)" -->
                <input type="search" pInputText placeholder="Search by brand" (input)="dv.filter($event.target.value)">
            </span>

            <!-- Opcion para elegir entre modo grid o lista -->
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
    </ng-template>

    <!-- Modo lista -->
    <ng-template let-product pTemplate="listItem">
        <div class="container__itemLista">
            <div class="product-list-item">
                <div>
                    <!-- falta el object fit -->
                    <img src="https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot621FAR17P7NdTRH-t26q4SZlvD7PYTQgXtu5Mx2gv3--Y3nj1H6qBFvMWHyIo7Adw9raF6GrlK9lLi-jJO7tJ_JzyNh63F3sX_emUPkgQYMMLL2MDRAbQ/330x192"
                        alt="">
                </div>
                <div class="product-list-detail">
                    <div class="product-name">{{product.nombre}}</div>
                    <div class="product-description">{{product.categoria}}</div>
                </div>
                <div class="product-list-action">
                    <span class="product-price">${{product.precio}}</span>
                    <p-button label="Ver producto"></p-button>
                </div>
            </div>
        </div>
    </ng-template>

    <!-- Modo grilla -->
    <ng-template let-product pTemplate="gridItem">
        <div class="container__itemGrid">
            <div class="product-grid-item card">
                <div class="product-grid-item-top">
                    <div>
                        <i class="pi pi-tag product-category-icon"></i>
                        <span class="product-category">{{product.categoria}}</span>
                    </div>
                </div>
                <div class="product-grid-item-content">
                    <!-- tengo que hacer el object-fit -->
                    <img src="https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot621FAR17P7NdTRH-t26q4SZlvD7PYTQgXtu5Mx2gv3--Y3nj1H6qBFvMWHyIo7Adw9raF6GrlK9lLi-jJO7tJ_JzyNh63F3sX_emUPkgQYMMLL2MDRAbQ/330x192"
                        alt="">

                    <div class="product-name">{{product.nombre}}</div>
                    <div class="product-description">{{product.description}}</div>
                </div>
                <div class="product-grid-item-bottom">
                    <span class="product-price">${{product.precio}}</span>
                    <p-button> ver producto</p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
